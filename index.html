<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity example app</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import {div, button, span, text, writable, derived, deriveChunks, component, ChunkedList} from '/src/index.ts'

      const count = writable(0)

      const items = derived([count], ([$count]) => {
        const $items = []

        for (let i = 0; i < $count; i++) {
          $items.push(i)
        }

        return $items
      })

      const chunks = deriveChunks({
        chunkSize: 3,
        store: items,
        getKey: x => x,
      })

      const incrementCount = () => count.update(c => c + 1)

      const CounterButton = component({
        render({buttonText}) {
          return [
            button({onclick: incrementCount}).append(text(buttonText))
          ]
        },
      })

      const CounterDisplay = component({
        watch() {
          return [count]
        },
        render() {
          return [
            span({style: 'color: red; padding-left: 12px;'}).append(text(count.get())),
          ]
        },
      })

      const CounterItem = component({
        render({item}) {
          return [div().append(text(item))]
        },
      })

      const Counter = component({
        render({buttonText}) {
          return [
            CounterButton({buttonText}),
            CounterDisplay({}),
            ChunkedList({chunks, component: CounterItem}),
          ]
        },
      })

      const Application = component({
        render() {
          return [
            Counter({buttonText: "Click me!"}),
          ]
        },
      })

      Application({}).render(document.querySelector('#app'))
    </script>
  </body>
</html>
