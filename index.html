<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity example app</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import {Component, div, button, span, text, Store, component} from '/src/main.ts'

      const count = new Store(0)

      const incrementCount = () => count.update(c => c + 1)

      class Counter extends Component {
        state = {count}

        onClick = () => incrementCount()

        render() {
          return div()
            .append(button({onclick: this.onClick}).append(text(this.props.buttonText)))
            .append(span({style: 'color: red; padding-left: 12px;'}).append(text(count.get())))
        }
      }

      class Application extends Component {
        render() {
          return component(new Counter({buttonText: "Click me!"}))
        }
      }

      new Application({}).mount(document.querySelector('#app'))
    </script>
  </body>
</html>
