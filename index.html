<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity example app</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import {Component, div, button, span, text, Store, component} from '/src/main.ts'

      const count = new Store(0)

      const incrementCount = () => count.update(c => c + 1)

      class CounterButton extends Component {
        render() {
          return button({onclick: incrementCount}).append(text(this.props.buttonText))
        }
      }

      class CounterDisplay extends Component {
        watch = [count]

        render() {
          return span({style: 'color: red; padding-left: 12px;'}).append(text(count.get()))
        }
      }

      class CounterItems extends Component {
        watch = [count]

        render() {
          const nugs = []

          for (let i = 0; i < count.get(); i++) {
            nugs.push(div().append(text(i)))
          }

          return nugs
        }
      }

      class Counter extends Component {
        render() {
          return [
            component(new CounterButton({buttonText: this.props.buttonText})),
            component(new CounterDisplay({})),
            component(new CounterItems({})),
          ]
        }
      }

      class Application extends Component {
        render() {
          return component(new Counter({buttonText: "Click me!"}))
        }
      }

      new Application({}).mount(document.querySelector('#app'))
    </script>
  </body>
</html>
