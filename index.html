<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charity example app</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import {div, button, span, text, writable, component} from '/src/main.ts'

      const count = writable(0)

      const incrementCount = () => count.update(c => c + 1)

      const CounterButton = component({
        render({buttonText}) {
          return button({onclick: incrementCount}).append(text(buttonText))
        },
      })

      const CounterDisplay = component({
        watch: [count],
        render() {
          return span({style: 'color: red; padding-left: 12px;'}).append(text(count.get()))
        },
      })

      const CounterItems = component({
        watch: [count],
        render() {
          const nugs = []

          for (let i = 0; i < count.get(); i++) {
            nugs.push(div().append(text(i)))
          }

          return nugs
        },
      })

      const Counter = component({
        render({buttonText}) {
          return [
            CounterButton({buttonText}),
            CounterDisplay({}),
            CounterItems({}),
          ]
        },
      })

      const Application = component({
        render() {
          return Counter({buttonText: "Click me!"})
        },
      })

      Application({}).render(document.querySelector('#app'))
    </script>
  </body>
</html>
